<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>20170505_003 - Perlin Noise</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            canvas {
                display: block;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript" src="../../js/libs/p5v0.5.8.min.js"></script>
        <script type="text/javascript">

            var xOffset = 0;
            var yOffset = 1000;
            var sizeOffset = 100;

            function setup() {
                createCanvas(window.innerWidth, window.innerHeight);
            }

            function draw() {

                xOffset += 0.01;
                yOffset += 0.01;
                sizeOffset += 0.01;

                var x = map(noise(xOffset), 0, 1, 0, width);
                var y = map(noise(yOffset), 0, 1, 0, height);
                var size = map(noise(sizeOffset), 0, 1, 1, 20);

                ellipse(x, y, size, size);

            }
        </script>
    </body>
</html>
