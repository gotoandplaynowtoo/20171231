<!DOCTYPE html>
<html>

                padding: 0;
                margin: 0;

                display: block;

    <body>
        <script type="text/javascript" src="../../js/libs/p5v0.5.8.min.js"></script>
        <script type="text/javascript">
            function setup() {
                createCanvas(window.innerWidth, window.innerHeight);
            }

            function draw() {

                var size = random(2, 18);
                var offsetX = random(-2, 2);
                var offsetY = random(-2, 2);

                ellipse(mouseX + offsetX, mouseY + offsetY, size, size);

            }
